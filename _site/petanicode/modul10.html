<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Membuat Tabel HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3" bgcolor="yellow">Produk Unggulan</th>
        </tr>
        <tr>
            <td rowspan="4">
                <img src="images/moto.jpg" width="200" />
            </td>
        </tr>
        <tr>
            <td>Nama</td>
            <td>Mobil antik</td>
        </tr>
        <tr>
            <td>Di jual</td>
            <td>Rp 200.000.000</td>
        </tr>
        <tr>
            <td>Kelebihan</td>
            <td>
                <ul>
                    <li>Surat lengkap</li>
                    <li>Pajak murah</li>
                    <li>Riwayat pemakaian: 6 Bulan</li>
                    <li>Body mulus</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
